spring.application.name=ai

spring.datasource.url=jdbc:postgresql://localhost:5432/integrador-ia
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
#spring.h2.console.enabled=true

jwt.token.secret=${JWT_SECRET:default_token_secret}
jwt.token.issuer=${JWT_ISSUER:com.satc.integrador-ai}
jwt.token.expiration=${JWT_EXPIRES:365}

springdoc.swagger-ui.path=/swagger

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
